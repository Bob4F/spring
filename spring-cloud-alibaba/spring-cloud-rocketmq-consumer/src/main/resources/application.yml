spring:
  application:
      name: rocketmq-consume-example
  cloud:
    stream:
      rocketmq:
        binder:
          name-server: 192.168.18.47:9876
        bindings:
          input:
            consumer:
              orderly: true
      bindings:
        input:
          destination: test-topic
          content-type: application/json
          group: test-group



server:
  port: 9094

management:
  endpoints:
    web:
      exposure:
        include: '*'